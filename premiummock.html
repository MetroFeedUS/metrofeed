<!DOCTYPE html>
<html>
<head>
  <title>MetroFeed Premium Launcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 100%; width: 100%; }
    #sidebar {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 8px;
      z-index: 1000;
    }
    #sidebar button {
      display: block;
      margin: 5px 0;
      width: 150px;
    }
  </style>
</head>
<body>
  <script>
    const pass = prompt("Enter access code:");
    if (pass !== "letmein123") {
      window.location.href = "/";
    }
  </script>

  <div id="sidebar">
    <strong>Overlays</strong>
    <button onclick="toggleWeather()">Weather</button>
    <button onclick="toggleTraffic()">Traffic</button>
    <button onclick="toggleCams()">Traffic Cams</button>
    <hr>
    <button onclick="planRoute()">Plan My Trip</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([45.515, -122.678], 13); // Default to Portland

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // Simulate fetching user location
    navigator.geolocation.getCurrentPosition(pos => {
      const { latitude, longitude } = pos.coords;
      map.setView([latitude, longitude], 15);
      L.marker([latitude, longitude]).addTo(map).bindPopup("You are here").openPopup();
      // Later: scan GTFS stops, find closest
    }, () => {
      alert("Location not available, using default.");
    });

    function toggleWeather() { alert("[Weather overlay toggled]"); }
    function toggleTraffic() { alert("[Traffic overlay toggled]"); }
    function toggleCams() { alert("[Traffic cams overlay toggled]"); }
    function planRoute() { alert("[Trip planner coming soon]"); }
  </script>
</body>
</html>
