<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MetroFeed Portland Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #cccccc;
    }

    #map {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .search-bar {
      position: absolute;
      top: 10px;
      left: 60px;
      right: 60px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .search-bar .input-wrapper {
      display: flex;
      align-items: center;
      background-color: #0d0d0d;
      border: 1px solid #4dd0e1;
      border-radius: 8px;
      padding: 5px 10px;
    }

    .search-bar input {
      background: transparent;
      border: none;
      color: #cccccc;
      padding: 5px;
      width: 100%;
    }

    .icon-placeholder {
      width: 20px;
      height: 20px;
      margin-right: 6px;
    }

    .side-buttons {
      position: absolute;
      width: 45px;
      height: 45px;
      z-index: 1001;
      background-color: #4dd0e1;
      border: 2px solid #000;
      border-radius: 10px;
      box-shadow: 0 0 10px #4dd0e1;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    #accountBtn { top: 10px; left: 10px; }
    #menuBtn { top: 60px; left: 10px; }

    #menuDropdown {
      display: none;
      position: absolute;
      top: 110px;
      left: 10px;
      background-color: #222;
      border: 1px solid #4dd0e1;
      border-radius: 10px;
      box-shadow: 0 0 10px #4dd0e1;
      z-index: 1002;
      flex-direction: column;
      padding: 10px;
      gap: 10px;
    }

    #menuDropdown a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #cccccc;
      background-color: #0d0d0d;
      border: 1px solid #4dd0e1;
      border-radius: 6px;
      padding: 6px;
      gap: 8px;
    }

    #menuDropdown a:hover {
      background-color: #4dd0e1;
      color: #000;
    }

    #themeToggleBtn { top: 10px; right: 10px; }
    #aiChatBtn { top: 60px; right: 10px; }

    footer.site-footer {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(30,30,30,0.85);
      padding: 6px 12px;
      font-size: 0.75rem;
      color: #888;
      text-align: center;
      border-radius: 8px 8px 0 0;
      white-space: nowrap;
    }

    .site-footer a {
      color: #4dd0e1;
      text-decoration: none;
      margin: 0 6px;
    }

    .site-footer a:hover { text-decoration: underline; }

    .fav-btn {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 14px;
      color: white;
      background-color: #333;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @media (max-width: 600px) {
      .search-bar { left: 60px; right: 60px; gap: 8px; }
      .side-buttons { width: 40px; height: 40px; }
      .search-bar input { font-size: 0.9rem; }
      .site-footer { font-size: 0.7rem; padding: 5px 8px; }
      .site-footer a { margin: 0 4px; }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <button id="accountBtn" class="side-buttons"><a href="account.html"><img src="006-user.svg" alt="Account" /></a></button>
  <button id="menuBtn" class="side-buttons" onclick="toggleMenu()"><img src="005-list.svg" alt="Menu" /></button>

  <div id="menuDropdown">
    <a href="#"><img src="placeholder.svg" alt="Icon" /> Option 1</a>
    <a href="#"><img src="placeholder.svg" alt="Icon" /> Option 2</a>
    <a href="#"><img src="placeholder.svg" alt="Icon" /> Option 3</a>
    <a href="#"><img src="placeholder.svg" alt="Icon" /> Option 4</a>
    <a href="#"><img src="placeholder.svg" alt="Icon" /> Option 5</a>
    <a href="#"><img src="placeholder.svg" alt="Icon" /> Option 6</a>
    <a href="#"><img src="placeholder.svg" alt="Icon" /> Option 7</a>
    <a href="#"><img src="placeholder.svg" alt="Icon" /> Option 8</a>
  </div>

  <button id="themeToggleBtn" class="side-buttons"><img src="008-night.svg" alt="Theme Toggle" /></button>
  <button id="aiChatBtn" class="side-buttons"><a href="chat.html"><img src="007-chatbot.svg" /></a></button>

  <div class="search-bar">
    <div class="input-wrapper">
      <img class="icon-placeholder" src="002-location.svg" alt="Start" />
      <input type="text" placeholder="Start or Current Location" />
    </div>
    <div class="input-wrapper">
      <img class="icon-placeholder" src="racing-flag.svg" alt="Destination" />
      <input type="text" placeholder="Destination" />
    </div>
  </div>

  <button id="goButton" onclick="startTripPlanner()" style="position:absolute;top:90px;left:50%;transform:translateX(-50%);z-index:1002;padding:8px 16px;background:#4dd0e1;border:none;border-radius:10px;color:#000;font-weight:bold;display:none;box-shadow:0 0 8px #4dd0e1;">GO</button>

  <div id="favoritesBar" style="position:absolute;bottom:50px;left:50%;transform:translateX(-50%);z-index:1002;display:flex;gap:8px;background:#111;padding:8px 12px;border-radius:12px;border:1px solid #4dd0e1;">
    <button class="fav-btn" onclick="loadFavorite(0)" id="fav0"></button>
    <button class="fav-btn" onclick="loadFavorite(1)" id="fav1"></button>
    <button class="fav-btn" onclick="loadFavorite(2)" id="fav2"></button>
    <button class="fav-btn" onclick="loadFavorite(3)" id="fav3"></button>
    <button class="fav-btn" onclick="loadClosestRoute()" title="Back to Closest Route">
      <img src="placeholder.svg" alt="Back" style="width:20px;height:20px;" />
    </button>
  </div>

  <footer class="site-footer">
    <a href="terms.html">Terms of Use</a>
    <a href="contact.html">Contact Us</a>
    <a href="report.html">Report a Problem</a>
    <a href="dmca.html">DMCA</a>
    <a href="privacy.html">Privacy Policy</a>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="mastermap.js"></script>

  <script>
    function toggleMenu() {
      const dropdown = document.getElementById('menuDropdown');
      dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
    }

    const savedFavorites = JSON.parse(localStorage.getItem('metrofeed_favorites') || '[null,null,null,null]');

    function updateFavoriteButtons() {
      savedFavorites.forEach((fav, i) => {
        const btn = document.getElementById(`fav${i}`);
        if (fav) {
          btn.style.backgroundColor = fav.type === 'bus' ? '#0071CE' : '#D32F2F';
          btn.textContent = fav.route;
        } else {
          btn.style.backgroundColor = '#333';
          btn.textContent = '';
        }
      });
    }

    function loadFavorite(index) {
      const fav = savedFavorites[index];
      if (!fav) return;
      const route = masterRoutes.find(r => r.route_id == fav.route && r.direction_id == fav.direction);
      if (!route) return;
      drawRoute(route);
    }

    function loadClosestRoute() {
      location.reload(); // fallback for now
    }

    function drawRoute(route) {
      map.eachLayer(layer => {
        if (layer instanceof L.Polyline || layer instanceof L.Marker) map.removeLayer(layer);
      });
      const polyline = L.polyline(route.shape, { color: '#0071CE', weight: 4, opacity: 0.7 }).addTo(map);
      map.fitBounds(polyline.getBounds());
      route.stops.forEach(stop => {
        L.circleMarker([stop.lat, stop.lon], {
          radius: 6,
          color: '#4dd0e1',
          fillColor: '#4dd0e1',
          fillOpacity: 0.9,
          weight: 1
        }).bindPopup(`<strong>${stop.name}</strong>`).addTo(map);
      });
    }

    function checkTripInputs() {
      const inputs = document.querySelectorAll('.search-bar input');
      const goBtn = document.getElementById('goButton');
      const filled = Array.from(inputs).every(input => input.value.trim().length > 2);
      goBtn.style.display = filled ? 'block' : 'none';
    }

    function startTripPlanner() {
      const start = document.querySelectorAll('.search-bar input')[0].value.trim();
      const end = document.querySelectorAll('.search-bar input')[1].value.trim();
      alert(`Trip planner would now calculate from \"${start}\" to \"${end}\".`);
    }

    document.querySelectorAll('.search-bar input').forEach(input =>
      input.addEventListener('input', checkTripInputs)
    );

    updateFavoriteButtons();
  </script>
</body>
</html>
