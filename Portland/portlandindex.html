<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MetroFeed Portland Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #cccccc;
    }

    #map {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .search-bar {
      position: absolute;
      top: 10px;
      left: 60px;
      right: 60px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .search-bar .input-wrapper {
      display: flex;
      align-items: center;
      background-color: #0d0d0d;
      border: 1px solid #4dd0e1;
      border-radius: 8px;
      padding: 5px 10px;
    }

    .search-bar input {
      background: transparent;
      border: none;
      color: #cccccc;
      padding: 5px;
      width: 100%;
    }

    .icon-placeholder {
      width: 20px;
      height: 20px;
      margin-right: 6px;
    }

    .side-buttons {
      position: absolute;
      width: 45px;
      height: 45px;
      z-index: 1001;
      background-color: #4dd0e1;
      border: 2px solid #000;
      border-radius: 10px;
      box-shadow: 0 0 10px #4dd0e1;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    #menuBtn {
      top: 60px;
      left: 10px;
    }

    .dropdown {
      position: absolute;
      left: 10px;
      width: 45px;
      background-color: #0d0d0d;
      border: 2px solid #4dd0e1;
      border-radius: 10px;
      box-shadow: 0 0 10px #4dd0e1;
      z-index: 1002;
      display: none;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    .dropdown a {
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #4dd0e1;
      background-color: #0d0d0d;
    }

    .dropdown a img {
      width: 20px;
      height: 20px;
    }

    #accountBtn {
      top: 10px;
      left: 10px;
    }

    #themeToggleBtn {
      top: 10px;
      right: 10px;
    }

    #aiChatBtn {
      top: 60px;
      right: 10px;
    }

    footer.site-footer {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(30,30,30,0.85);
      padding: 6px 12px;
      font-size: 0.75rem;
      color: #888;
      text-align: center;
      border-radius: 8px 8px 0 0;
      white-space: nowrap;
    }

    .site-footer a {
      color: #4dd0e1;
      text-decoration: none;
      margin: 0 6px;
    }

    .site-footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .search-bar {
        left: 60px;
        right: 60px;
        gap: 8px;
      }

      .side-buttons {
        width: 40px;
        height: 40px;
      }

      .search-bar input {
        font-size: 0.9rem;
      }

      .site-footer {
        font-size: 0.7rem;
        padding: 5px 8px;
      }

      .site-footer a {
        margin: 0 4px;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <button id="menuBtn" class="side-buttons"><img src="005-list.svg" alt="Menu" /></button>
  <div id="dropdownMenu" class="dropdown">
    <a href="#"><img src="icon1.svg" alt="1"></a>
    <a href="#"><img src="icon2.svg" alt="2"></a>
    <a href="#"><img src="icon3.svg" alt="3"></a>
    <a href="#"><img src="icon4.svg" alt="4"></a>
    <a href="#"><img src="icon5.svg" alt="5"></a>
    <a href="#"><img src="icon6.svg" alt="6"></a>
    <a href="#"><img src="icon7.svg" alt="7"></a>
    <a href="#"><img src="icon8.svg" alt="8"></a>
  </div>

  <a href="account.html" id="accountBtn" class="side-buttons"><img src="006-user.svg" alt="Account" /></a>
  <button id="themeToggleBtn" class="side-buttons"><img src="008-night.svg" alt="Theme Toggle" /></button>
  <a href="chat.html" id="aiChatBtn" class="side-buttons"><img src="007-chatbot.svg" /></a>

  <div class="search-bar">
    <div class="input-wrapper">
      <img class="icon-placeholder" src="002-location.svg" alt="Start" />
      <input type="text" placeholder="Start or Current Location" />
    </div>
    <div class="input-wrapper">
      <img class="icon-placeholder" src="racing-flag.svg" alt="Destination" />
      <input type="text" placeholder="Destination" />
    </div>
  </div>

  <footer class="site-footer">
    <a href="terms.html">Terms of Use</a>
    <a href="contact.html">Contact Us</a>
    <a href="report.html">Report a Problem</a>
    <a href="dmca.html">DMCA</a>
    <a href="privacy.html">Privacy Policy</a>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Route logic placeholder -->
  <script src="mastermap.js"></script>
  <script>
    const menuBtn = document.getElementById('menuBtn');
    const dropdown = document.getElementById('dropdownMenu');

    menuBtn.addEventListener('click', () => {
      const isOpen = dropdown.style.display === 'flex';
      dropdown.style.display = isOpen ? 'none' : 'flex';
      dropdown.style.top = `${menuBtn.offsetTop + menuBtn.offsetHeight + 5}px`;
    });
  </script>
</body>
</html>
