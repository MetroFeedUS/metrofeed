      <img class="icon-placeholder" src="002-location.svg" alt="Start" />
      <input id="startInput" type="text" placeholder="Start or Current Location" />
    </div>
    <div class="input-wrapper">
      <img class="icon-placeholder" src="racing-flag.svg" alt="Destination" />

    </div>
    <button class="go-button" id="goBtn">Go</button>

<script>
const startInput = document.getElementById('startInput');
const endInput = document.getElementById('endInput');
const goBtn = document.getElementById('goBtn');

const allStopsSet = new Set();
masterRoutes.forEach(route => {
  route.stops.forEach(stop => allStopsSet.add(stop.name));
});
const allStops = Array.from(allStopsSet);

function setupAutocomplete(inputElement) {
  const wrapper = inputElement.parentElement;
  let listEl = document.createElement('div');
  listEl.className = 'autocomplete-list';
  wrapper.appendChild(listEl);

  inputElement.addEventListener('input', () => {
    const value = inputElement.value.toLowerCase();
    listEl.innerHTML = '';
    if (!value) return;
    const matches = allStops.filter(name => name.toLowerCase().includes(value)).slice(0, 5);
    matches.forEach(name => {
      const item = document.createElement('div');
      item.className = 'autocomplete-item';
      item.textContent = name;
      item.onclick = () => {
        inputElement.value = name;
        listEl.innerHTML = '';
      };
      listEl.appendChild(item);
    });
  });

  document.addEventListener('click', (e) => {
    if (!wrapper.contains(e.target)) listEl.innerHTML = '';
  });
}

setupAutocomplete(startInput);
setupAutocomplete(endInput);

goBtn.addEventListener('click', () => {

</script>
