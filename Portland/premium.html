<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MetroFeed Trip Planner</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #cccccc;
      height: 100%;
    }
    #map {
      width: 100vw;
      height: 100vh;
    }
    .leaflet-popup-content {
      font-size: 0.85rem;
      color: #000;
    }
    #infoBox {
      position: absolute;
      top: 12px;
      left: 12px;
      background: rgba(0,0,0,0.7);
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 0.9rem;
      z-index: 1000;
    }
    #resetBtn {
      margin-top: 6px;
      background: #444;
      border: none;
      color: white;
      padding: 4px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    #toast {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #1e88e5;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 0.9rem;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="infoBox">
    <div><b>Click the map to:</b></div>
    <div>1. Select origin (blue)</div>
    <div>2. Select destination (green)</div>
    <button id="resetBtn">Reset</button>
  </div>
  <div id="toast"></div>

  <script src="mastermap.js"></script>
  <script>
    const map = L.map('map').setView([45.515, -122.678], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 19
    }).addTo(map);

    // ðŸ” Show all routes and stops
    masterRoutes.forEach(route => {
      const shape = L.polyline(route.shape, {
        color: 'blue',
        weight: 3,
        opacity: 0.6
      }).addTo(map);
      shape.bindPopup(route.route_title);

      route.stops.forEach(stop => {
        L.circleMarker([stop.lat, stop.lon], {
          radius: 4,
          color: 'red',
          fillColor: 'red',
          fillOpacity: 0.8
        })
        .addTo(map)
        .bindPopup(`<b>${stop.name}</b>`);
      });
    });

    // ðŸ‘‡ Marker drop logic below
    let originMarker = null;
    let destinationMarker = null;
    let clickCount = 0;

    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 3000);
    }

    function resetMarkers() {
      if (originMarker) map.removeLayer(originMarker);
      if (destinationMarker) map.removeLayer(destinationMarker);
      originMarker = destinationMarker = null;
      clickCount = 0;
      showToast("Markers reset.");
    }

    map.on('click', function (e) {
      const { lat, lng } = e.latlng;

      if (clickCount === 0) {
        if (originMarker) map.removeLayer(originMarker);
        originMarker = L.marker([lat, lng], {
          title: "Origin",
          icon: L.divIcon({
            className: '',
            html: '<div style="background:#2196f3;color:white;padding:6px 10px;border-radius:8px;">Start</div>',
            iconAnchor: [20, 20]
          })
        }).addTo(map);
        clickCount++;
        showToast("Origin set. Now select a destination.");
      } else if (clickCount === 1) {
        if (destinationMarker) map.removeLayer(destinationMarker);
        destinationMarker = L.marker([lat, lng], {
          title: "Destination",
          icon: L.divIcon({
            className: '',
            html: '<div style="background:#4caf50;color:white;padding:6px 10px;border-radius:8px;">End</div>',
            iconAnchor: [20, 20]
          })
        }).addTo(map);
        clickCount++;
        showToast("Both points set! Routing logic coming next.");
      } else {
        showToast("Both points already set. Use Reset to try again.");
      }
    });

    document.getElementById("resetBtn").addEventListener("click", resetMarkers);
  </script>
</body>
</html>
