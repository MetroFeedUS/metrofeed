<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change City - MetroFeed</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="metrofeedsimplelogo.png">
  <link rel="icon" type="image/png" sizes="512x512" href="metrofeedsimplelogo.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #cccccc;
      min-height: 100vh;
    }
    header {
      background: #0d0d0d;
      padding: 1rem 0 0.5rem 0;
      text-align: center;
      border-top: 4px solid #4dd0e1;
      border-bottom: 4px solid #4dd0e1;
      position: relative;
    }
    header img {
      max-width: 180px;
      height: auto;
      margin: 0.5rem 0;
    }
    .back-button {
      position: absolute;
      top: 18px;
      left: 18px;
      width: 44px;
      height: 44px;
      background: #4dd0e1;
      border: 2px solid #000;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1001;
      box-shadow: 0 0 10px #4dd0e1;
      cursor: pointer;
      transition: background 0.2s;
      outline: none;
    }
    .back-button svg {
      width: 24px;
      height: 24px;
      fill: #000;
    }
    .back-button:active, .back-button:focus {
      background: #1976d2;
    }
    .main-content {
      max-width: 380px;
      margin: 2.5rem auto 0 auto;
      padding: 1.2rem 1rem 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .city-btn {
      display: block;
      margin: 1.1rem auto;
      padding: 1.3rem 1.5rem;
      font-size: 1.18rem;
      font-weight: bold;
      background: #23272a;
      color: #0d0d0d;
      border-radius: 12px;
      box-shadow: 0 0 10px #4dd0e1aa;
      border: 2px solid #4dd0e1;
      text-decoration: none;
      width: 96%;
      max-width: 320px;
      text-align: center;
      transition: background 0.2s, color 0.2s;
      position: relative;
      letter-spacing: 0.01em;
      color: #4dd0e1;
    }
    .city-btn .soon {
      font-size: 1.06rem;
      color: #ffa500;
      display: block;
      margin-top: 0.4rem;
      font-weight: 400;
      letter-spacing: 0.02em;
    }
    .city-btn:active,
    .city-btn:focus {
      background: #4dd0e1;
      color: #23272a;
    }
    @media (max-width: 540px) {
      .main-content {
        max-width: 100vw;
        padding: 1.1rem 2vw 2rem 2vw;
      }
      .city-btn {
        font-size: 1.01rem;
        padding: 1rem 0.5rem;
        max-width: 99vw;
      }
      header img { max-width: 62vw; }
      .back-button { top: 13px; left: 7px; width: 40px; height: 40px;}
    }
    .site-footer {
      text-align: center;
      margin-top: 2.8rem;
      margin-bottom: 70px;
      font-size: 0.87rem;
      color: #888;
    }
    .site-footer a {
      color: #4dd0e1;
      text-decoration: none;
      margin: 0 6px;
    }
    .site-footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <button class="back-button" onclick="history.back()" aria-label="Go back">
      <svg viewBox="0 0 24 24">
        <path d="M15.5 19c-.28 0-.53-.11-.71-.29l-6.5-6.5a1.003 1.003 0 010-1.42l6.5-6.5a1.003 1.003 0 011.42 1.42L10.41 12l6.3 6.29a1.003 1.003 0 01-1.21 1.54z"/>
      </svg>
    </button>
    <img src="MetroFeedPortlandLogo.png" alt="MetroFeed Logo" />
  </header>

  <main class="main-content">
    <a href="#" class="city-btn"><span class="soon">Coming Soon</span></a>
    <a href="#" class="city-btn"><span class="soon">Coming Soon</span></a>
    <a href="#" class="city-btn"><span class="soon">Coming Soon</span></a>
    <a href="#" class="city-btn"><span class="soon">Coming Soon</span></a>
    <a href="#" class="city-btn"><span class="soon">Coming Soon</span></a>
  </main>

  <footer class="site-footer">
    <a href="terms.html">Terms of Use</a> &nbsp;|&nbsp;
    <a href="contact.html">Contact Us</a> &nbsp;|&nbsp;
    <a href="report.html">Report a Problem</a> &nbsp;|&nbsp;
    <a href="dmca.html">DMCA</a> &nbsp;|&nbsp;
    <a href="privacy.html">Privacy Policy</a>
  </footer>
</body>
</html>
